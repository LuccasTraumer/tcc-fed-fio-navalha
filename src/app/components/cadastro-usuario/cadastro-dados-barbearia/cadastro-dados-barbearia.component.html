<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <nav class="toggle">
      <h4>
        Informações Sobre o Salão
      </h4>
    </nav>
    <section>
      <div class="texto-envio">
        Para que seus clientes encontrem você
        com mais facilidade
        precisamos de alguns dados
      </div>
    </section>
    <section>
      <input (keyup)="buscarEndereco($event.target.value)" class="input-data input" placeholder="CEP" type="number" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}"/>
      <input class="input-data input" placeholder="Número" type="number"/>
      <input class="input-data input" id="input-type" placeholder="Complemento" type="text"/>
    </section>

    <label class="warning" *ngIf="!cepValido">CEP informado é invalido, informe por favor um cep valido!</label>
    {{cepValido}}
    <div class="submit">
      <fdn-button textoInterno="Avançar"></fdn-button>
    </div>
  </form>
</div>
