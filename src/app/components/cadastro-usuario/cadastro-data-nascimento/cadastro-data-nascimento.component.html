<div class="container">
  <div class="form">
    <nav class="toggle">
      <h4>
        Adicione sua data de nascimento
      </h4>

      <label>Isso não fará parte do seu perfil publico</label>
    </nav>
    <section class="submit">
      <div class="input-data">
        <input id="dia" (keyup)="setDia($event.target.value)" type="text" class="input" placeholder="Dia" maxlength="2">
        <input id="mes" (keyup)="setMes($event.target.value)" type="text" class="input" placeholder="Mês" maxlength="2">
        <input id="ano" (keyup)="setAno($event.target.value)" type="text" class="input" placeholder="Ano" maxlength="4">
      </div>

      <label *ngIf="mostarMensagemErro" class="textoErro" >Data Invalida, por favor informe um valor valido!</label>
      <div class="textos">
        <label for="">Você precisa inserir sua data de nascimento </label>
        <label for="">
          Use sua propria data de nascimento.
          Caso seja a conta de uma empresa, informe a data da abertura do CNPJ.
        </label>
      </div>
      <label class="textoErro" [hidden]="deMaior">Necessário ser maior de 18 anos!</label>
        <fdn-button (click)="onSubmit()" textoInterno="Avançar" [disabled]="!dataValida?true:null"></fdn-button>
    </section>
  </div>
</div>
