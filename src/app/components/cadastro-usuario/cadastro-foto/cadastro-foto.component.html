<div class="container">
  <div class="form">
    <nav class="toggle">
      <h4>
        Foto de Perfil
      </h4>
    </nav>
    <section>
      <div class="texto-envio">
        Para ser mais facil saber quem você é,
        nada melhor que uma boa foto de Perfil
      </div>
    </section>
    <section class="perfil">
      <input type="file" name="foto" accept=".png, .jpeg, .jpg">
      <img src="{{icone_upload}}" class="foto-perfil" alt="foto de perfil">
      <img src="{{icone_camera}}" class="upload-foto">

    </section>
    <div class="submit">
      <fdn-button (click)="onSubmit()" textoInterno="Avançar"></fdn-button>
    </div>
  </div>
</div>
