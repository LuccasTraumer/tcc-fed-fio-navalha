<nav class="container">
  <section class="icon">
    <img src="{{ICONE_BARBEAIRIA}}" alt="icone barbearia" srcset="">
  </section>
  <section class="informacoes">
    <header>{{nomeBarbearia()}}</header>
    <section class="sub-container-cima">
      <div class="avaliacao">
        <img src="{{AVALIACAO_ICON}}" alt="icone avalição" srcset="">
        <label for="">{{avaliacaoBarbearia()}}</label>
      </div>
      <div class="estilo-principal">
        <label for="">{{especialidadeBarbearia()}}</label>
      </div>
      <div class="distancia">
        <div class="ponto"></div>
        <label for="">{{distanciaBarbearia()}} KM</label>
      </div>
    </section>

    <section class="sub-container-meio">
      <div class="isFavorite">
        <img src="{{FAVORITO_ICON}}" alt="icone favorito">
      </div>
    </section>

    <section class="sub-container-baixo">
      <div class="tempo-medio">
        <label for="">{{tempoMedio()}}-{{margemAtraso()}} min</label>
      </div>

      <div class="preco-medio">
        <label for="">{{precoMedio() | currency: 'BRL'}}</label>
      </div>
    </section>
  </section>
</nav>
